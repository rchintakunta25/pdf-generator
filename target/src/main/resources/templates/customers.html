<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Customers View</title>
<!-- Bootstrap -->
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<h1 th:text="'Customers / Count:' + ${#lists.size(customers)}"></h1>
		
		<form action="#" th:action="@{/customers}" th:object="${loginUser}" method="post">
		
		Enter Login Name: <input type="text" th:field="*{loginName}"><br/> <br/>
		
		Enter Residing Country: <input type="text" th:field="*{residingCountry}"> <br/> <br/>
		
		<p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
		
		</form>
		<br/>
		<div class="table-responsive">
			<table class="table">
				<tr>
					<th>Id</th>
					<th>Name</th>
					<th>Last Name</th>
				</tr>
				<tr th:each="customer : ${customers}">
					<td th:text="${customer.id}"></td>
					<td th:text="${customer.name}"></td>
					<td th:text="${customer.lastName}"></td>
				</tr>
			</table>
		</div>
		<img th:src="@{/images/pdf_icon.png}" height="35" width="35" /> <a
			th:href="@{|/download-pdf|}"><span>Download PDF Document</span></a>
	</div>

</body>
</html>
